<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
</head>
<body>
<h1>Lista de Proyectos</h1>
<ul>
    <li th:each="proyecto : ${proyectos}">
        <a th:href="@{/proyecto/{id}(id=${proyecto.idProyecto})}"
           th:text="${proyecto.nombre}">Proyecto</a>
    </li>
</ul>
</body>
</html>
