        li {

            align-content: center;

            background-color: skyblue;

        }

        .line2 {
            margin-top: 50px;

        }

        .contenedor1 {

            border-style: solid;
            border-color: black;
            border-width: 2px 2px 1px 2px;
            background-color: white;
        }

        .contenedor2 {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            margin-top: 20px;
            border-radius: 0%;
        }

        .info, .mapa {
            width: 50%; 
            box-sizing: border-box;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 20px;
            border: 1px solid black;
            background-color: white;

        .row {

            border: 1px solid black;

        .row form {
            padding: 20px;
        }

        .form-label {
            color: black;

        .form-floating .form-control {

        }

        .line3 {

        }

        .copyright {
            text-align: center;

        }

        .agrandador {
