    <style>
        #contenedor {
            width: 80%;

            background-color: white;
            margin: auto;
        }

        .fondotitulo {
            width: 100%;
            margin: auto;
            border: 1px solid black;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .fondotitulo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contenedortitulo {
            position: absolute;
            top: 50%;
            left: 50%;
            /* centrado del elemento */
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            text-align: center;
            width: 50%;
            height: 70px;
        }


        .line {
            background-color: grey;
            height: 1px;
            width: 100%;
            margin-top: 5px;
        }

            font-weight: bold;
            font-size: 20px;
            float: right;
            text-align: center;
            align-content: center;
            background-color: white;
            margin-top: 1px;
            margin: 0 1px;
            border: 1px solid black;
            border-radius: 13px;
            list-style: none;
            margin-top: -10px;

        }

        li:hover {
            background-color: skyblue;
            transition: 1s;
        }
